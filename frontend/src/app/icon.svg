<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6EE7B7"/>
      <stop offset="50%" style="stop-color:#34D399"/>
      <stop offset="100%" style="stop-color:#10B981"/>
    </linearGradient>
    <linearGradient id="playGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF"/>
      <stop offset="100%" style="stop-color:#D1FAE5"/>
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#059669" flood-opacity="0.3"/>
    </filter>
    <filter id="sparkle">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background - rounder, softer -->
  <rect x="32" y="32" width="448" height="448" rx="112" fill="url(#bgGradient)"/>

  <!-- Cute play button with film strip feel -->
  <g filter="url(#softShadow)">
    <!-- Main circle -->
    <circle cx="256" cy="256" r="140" fill="url(#playGradient)" opacity="0.95"/>

    <!-- Play triangle -->
    <path d="M220 180 L340 256 L220 332 Z" fill="#10B981" opacity="0.9"/>
  </g>

  <!-- Sparkles for AI magic feel -->
  <g filter="url(#sparkle)">
    <!-- Top right sparkle -->
    <path d="M400 100 L408 120 L428 128 L408 136 L400 156 L392 136 L372 128 L392 120 Z" fill="white" opacity="0.9"/>

    <!-- Top left sparkle (smaller) -->
    <path d="M120 80 L125 92 L137 97 L125 102 L120 114 L115 102 L103 97 L115 92 Z" fill="white" opacity="0.8"/>

    <!-- Bottom right sparkle (smaller) -->
    <path d="M420 380 L425 392 L437 397 L425 402 L420 414 L415 402 L403 397 L415 392 Z" fill="white" opacity="0.7"/>

    <!-- Small dots -->
    <circle cx="100" cy="200" r="8" fill="white" opacity="0.6"/>
    <circle cx="440" cy="280" r="6" fill="white" opacity="0.5"/>
    <circle cx="380" cy="440" r="5" fill="white" opacity="0.5"/>
    <circle cx="140" cy="400" r="7" fill="white" opacity="0.6"/>
  </g>
</svg>
