<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6"/>
      <stop offset="50%" style="stop-color:#A855F7"/>
      <stop offset="100%" style="stop-color:#D946EF"/>
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF"/>
      <stop offset="100%" style="stop-color:#E9D5FF"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background rounded square -->
  <rect x="32" y="32" width="448" height="448" rx="96" fill="url(#bgGradient)"/>

  <!-- AI Circuit design -->
  <g filter="url(#glow)">
    <!-- Central brain/chip shape -->
    <rect x="176" y="176" width="160" height="160" rx="24" fill="url(#iconGradient)" opacity="0.95"/>

    <!-- Circuit lines - top -->
    <path d="M256 176 L256 96" stroke="url(#iconGradient)" stroke-width="16" stroke-linecap="round" opacity="0.9"/>
    <circle cx="256" cy="96" r="16" fill="url(#iconGradient)" opacity="0.9"/>

    <!-- Circuit lines - bottom -->
    <path d="M256 336 L256 416" stroke="url(#iconGradient)" stroke-width="16" stroke-linecap="round" opacity="0.9"/>
    <circle cx="256" cy="416" r="16" fill="url(#iconGradient)" opacity="0.9"/>

    <!-- Circuit lines - left -->
    <path d="M176 256 L96 256" stroke="url(#iconGradient)" stroke-width="16" stroke-linecap="round" opacity="0.9"/>
    <circle cx="96" cy="256" r="16" fill="url(#iconGradient)" opacity="0.9"/>

    <!-- Circuit lines - right -->
    <path d="M336 256 L416 256" stroke="url(#iconGradient)" stroke-width="16" stroke-linecap="round" opacity="0.9"/>
    <circle cx="416" cy="256" r="16" fill="url(#iconGradient)" opacity="0.9"/>

    <!-- Diagonal circuits -->
    <path d="M195 195 L128 128" stroke="url(#iconGradient)" stroke-width="12" stroke-linecap="round" opacity="0.7"/>
    <circle cx="128" cy="128" r="12" fill="url(#iconGradient)" opacity="0.7"/>

    <path d="M317 195 L384 128" stroke="url(#iconGradient)" stroke-width="12" stroke-linecap="round" opacity="0.7"/>
    <circle cx="384" cy="128" r="12" fill="url(#iconGradient)" opacity="0.7"/>

    <path d="M195 317 L128 384" stroke="url(#iconGradient)" stroke-width="12" stroke-linecap="round" opacity="0.7"/>
    <circle cx="128" cy="384" r="12" fill="url(#iconGradient)" opacity="0.7"/>

    <path d="M317 317 L384 384" stroke="url(#iconGradient)" stroke-width="12" stroke-linecap="round" opacity="0.7"/>
    <circle cx="384" cy="384" r="12" fill="url(#iconGradient)" opacity="0.7"/>

    <!-- Inner AI symbol -->
    <text x="256" y="280" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="bold" fill="#8B5CF6" text-anchor="middle">AI</text>
  </g>
</svg>
